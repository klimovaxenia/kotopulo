<html>
<head>
<meta name="viewport" content="width=device-width">

<style>
.red ul ul li a {color:red;}
.blue {color:blue;}
.gray {color:gray;}
.logo {display: inline-block; background-color: red;}
</style>

</head>

<body>

<div>
<img class="logo" src="img/dwh-works-310x60.png" alt="DWH Works">
<input id="main-menu-state" type="checkbox" />
<label class="main-menu-btn" for="main-menu-state">
  <span class="main-menu-btn-icon"></span> 
</label>
<ul id="main-menu" class="sm sm-blue logo">
<!--img src="img/dwh-works-310x60.png" alt="DWH Works"-->
  <li><a href="#">Item 1</a></li>
  <li><a href="#">Item 2</a>
    <ul>
      <li><a href="#">Item 2-1</a></li>
      <li><a href="#">Item 2-2</a></li>
      <li><a href="#">Item 2-3</a></li>
    </ul>
  </li>
  <li><a href="#">Item 3</a></li>
</ul>
</div>
<div class="red">
  <p>Paragraph</p>
  <ul>
    <li>List 1</li>
    <li><a class="red" href="#">List 2</a></li>
    <li>List 3
      <ul>
        <li>List 3.1</li>
        <li><a href="#">List 3.2</a></li>
      </ul>
    </li>
  </ul>

</div>

<script src="js/jquery-3.6.0.js" type="text/javascript"></script>
<script src="js/jquery.smartmenus.js" type="text/javascript"></script>

<script>
  $(function() {
    $('#main-menu').smartmenus();
  });

$(function() {
  var $mainMenuState = $('#main-menu-state');
  if ($mainMenuState.length) {
    // animate mobile menu
    $mainMenuState.change(function(e) {
      var $menu = $('#main-menu');
      if (this.checked) {
        $menu.hide().slideDown(250, function() { $menu.css('display', ''); });
      } else {
        $menu.show().slideUp(250, function() { $menu.css('display', ''); });
      }
    });
    // hide mobile menu beforeunload
    $(window).on('beforeunload unload', function() {
      if ($mainMenuState[0].checked) {
        $mainMenuState[0].click();
      }
    });
  }
});
</script>

</body>
</html>
