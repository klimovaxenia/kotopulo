<ul id="main-menu" class="sm sm-blue sm-red-ul1">
  <li><a class="sm-red-a1" href="#">Home</a></li>
  <li><a class="sm-red-a1 arrow" href="#">Services</a>
    <ul class="sm-submenu">
      <li><a class="sm-red-a2" href="services/data-warehousing">Data Warehousing</a></li>

<script src="/kotopulo/js/jquery-3.6.0.js" type="text/javascript"></script>
<script src="/kotopulo/js/jquery.smartmenus.js" type="text/javascript"></script>

<script>

$(function() {
  $('#main-menu').smartmenus();
});

// Hamburger
$(function() {
  var mainMenuState = $('#main-menu-state');
  if (mainMenuState.length > 0) {
    // animate mobile menu
    mainMenuState.change(function(e) {
      var menu = $('#main-menu');
      if (this.checked) {
        menu.hide().slideDown(250, function() {/* menu.css('display', ''); */});
      } else {
        menu.show().slideUp(250, function() { /*menu.css('display', ''); */});
      }
    });
    // hide mobile menu beforeunload
    $(window).on('beforeunload unload', function() {
      if (mainMenuState[0].checked) {
        mainMenuState[0].click();
      }
    });
 }
});
</script>

</body>
