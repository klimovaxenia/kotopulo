
<html>
<head>
<meta name="viewport" content="width=device-width">
<link rel="icon" type="image/png" href="img/favicon-dwh-2.png">
<link href='css/sm-core-css.css' rel='stylesheet' type='text/css' />
<link href='css/sm-mystyle-100.css' rel='stylesheet' type='text/css' />
<link href='css/btn.css' rel='stylesheet' type='text/css' />
</head>

<body>
<!-- Header -->
<div class="sm-header">
<img class="logo2" src="img/gce-dataworks-279x37px.png" alt="DWH Works">


<input id="main-menu-state" type="checkbox" />
<label class="main-menu-btn" for="main-menu-state">
  <span class="main-menu-btn-icon"></span> 
</label>

<ul id="main-menu" class="sm sm-blue sm-red-ul1">
  <li><a class="sm-red-a1" href="#">Home</a></li>
  <li><a class="sm-red-a1" href="#">Services</a>
    <ul class="sm-submenu">
      <li><a class="sm-red-a2" href="#">Data Warehousing</a></li>
      <li><a class="sm-red-a2" href="#">Buisness Intelligence</a></li>
      <li><a class="sm-red-a2" href="#">Greenplum</a></li>
    </ul>
  </li>
  <li><a class="sm-red-a1" href="#">Company</a>
    <ul class="sm-submenu">
      <li><a class="sm-red-a2" href="#">About Us</a></li>
      <li><a class="sm-red-a2" href="#">Case Studies</a></li>
    </ul>
  </li>
  <li><a class="sm-red-a1" href="#">Blog</a>
  <li class="work"><a class="sm-btn" href="#">Connect</a></li>
</ul>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="js/jquery-3.6.0.js" type="text/javascript"></script>
<script src="js/jquery.smartmenus.js" type="text/javascript"></script>

<script>
  $(function() {
    $('#main-menu').smartmenus();
  });

// Hamburger
$(function() {
  var mainMenuState = $('#main-menu-state');
  if (mainMenuState.length > 0) {
    // animate mobile menu
    mainMenuState.change(function(e) {
      var menu = $('#main-menu');
      if (this.checked) {
        menu.hide().slideDown(250, function() {/* menu.css('display', ''); */});
      } else {
        menu.show().slideUp(250, function() { /*menu.css('display', ''); */});
      }
    });
    // hide mobile menu beforeunload
    $(window).on('beforeunload unload', function() {
      if (mainMenuState[0].checked) {
        mainMenuState[0].click();
      }
    });
 }
});
</script>

</body>
</html>
